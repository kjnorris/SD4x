<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Applicastion Form</title>
		<meta name="author" content="Kenneth Norris" />
		<!-- Date: 2018-08-08 -->
		<style>
			.optionsbox {
				border: 1px black solid;
				width: 500px;
				border-radius: 0px;
			}
			
			.optionstitle {
				float: left;
				padding: 0 5px;
    				margin: -10px 0 0 30px;
    				background: #fff;
			}
		</style>
	</head>
	<body>
		<form>
			Full Name: <input type="text" name="username">
			<br>
			Email Address: <input type="email" name="email">
			<br>
			Password: <input type="password" name="password">
			<br>
			Date of Birth: <input type="date" name="dob">
			<br>
			Graduation Year: <input type="range" name="gradYr" min="1950" max="2020">
			<br><br>
			<div class="optionsbox">
				<div class="optionstitle">Demographics</div><br>
				<table>
					<tr>
						<td width="20%" valign="top">Gender</td>
						<td width="25%"><input type="radio" name="genderOption" value="male"> Male</td>
						<td width="25%"><input type="radio" name="genderOption" value="female"> Female</td>
						<td width="25%"><input type="radio" name="genderOption" value="undisclosed"> Undisclosed</td>
					</tr>
				</table>
				<table>
					<tr>
						<td width="20%" rowspan="2" valign="top">Race</td>
						<td><input type="checkbox" name="race" value="afrAmerican"> African American</td>
						<td><input type="checkbox" name="race" value="asian"> Asian</td>
						<td><input type="checkbox" name="race" value="white"> White</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="race" value="amIndian"> American Indian</td>
						<td><input type="checkbox" name="race" value="pacIsl"> Pacific Islander</td>
						<td><input type="checkbox" name="race" value="other"> Other</td>
					</tr>
				</table>
			</div>
			<br>
			<div class="optionsbox">
				<div class="optionstitle">Personal Preferences</div><br />
				<table>
					<tr>
						<td width="20%">Favorite Color</td>
						<td><input type="color" name="favcolor"></td>
					</tr>
				</table>
			</div>
			<br>
			<div class="optionsbox">
				<div class="optionstitle">Attachments</div><br />
				<table>
					<tr>
						<td width="20%">Resume</td>
						<td><input type="file" name="resume"></td>
					</tr>
				</table>
			</div>
			<br><br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>

	</body>
</html>
