<html>
    <head>
            <script src="http://d3js.org/d3.v5.min.js"></script>
        <style>
            circle:hover {
                fill: green;
            };
        </style>
    </head>
    <body>
        <svg width="400" height="400">
            <circle />
        </svg>
        <script>
            var circle = {
                x: 150,
                y: 150,
                r: 75,
                stroke: 'blue',
                width: 4
            };

            var svg = d3.select("svg");
            svg.select("circle")
                .attr("cx", circle.x)
                .attr("cy", circle.y)
                .attr("r", circle.r)
                .attr("stroke", circle.stroke)
                .attr("stroke-width", circle.width)
                .attr("fill", () => {
                    if (circle.r < 50) {
                        return 'yellow';
                    } else {
                        return 'cyan';
                    }
                });
        </script>
    </body>
</html>
