<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Images, Links, and Tables</title>
		<meta name="description" content="">
		<meta name="author" content="Kenneth Norris">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		
		<style>
			table {
				border: 2px solid #000000;
				padding: 10px;
				border-spacing: 5px;
				border-collapse: collapse;
			}
			
			th {
				background-color: #707170;
				text-align: left;
				border-bottom: 1px solid #0000FF;
			}
			
			tr:nth-child(odd) {
				background-color: #F2F2F2;
			}
			
			.tableHeader {
				color: white;
			}

		</style>
	</head>

	<body>
		<a href="http://alleghenyhyp.club" target="_blank">
			<img src="images/AHYP-Shield.png" alt="Allegheny HYP Club Shield" height="195" width="132" title="Allegheny HYP Club">
		</a>
		<table border="1">
			<tr>
				<th><span class="tableHeader">First Name</span></th>
				<th><span class="tableHeader">Last Name</span></th>
				<th><span class="tableHeader">Email Address</span></th>
			</tr>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>jodoe@example.com</td>
			</tr>
			<tr>
				<td>Jane</td>
				<td>Doe</td>
				<td>jadoe@example.com</td>
			</tr>
		</table>
	</body>
</html>
